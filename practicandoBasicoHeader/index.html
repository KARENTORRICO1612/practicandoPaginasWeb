<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INDEX</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
</head>
<body>   
        <!-- Aquí se mostrará el encabezado -->
        <div id="headerContainer"></div>
        
        <main>
            <h1>Contenido principal de la página</h1>
            <p>Este es el contenido principal de mi página.</p>
        </main>
    
        <script>
            // Utiliza la función fetch para cargar el encabezado desde header.html
            fetch('header.html')
                .then(response => response.text()) // Convierte la respuesta en texto
                .then(data => {
                    // Inserta el contenido del encabezado en el contenedor
                    document.getElementById('headerContainer').innerHTML = data;
                })
                .catch(error => console.error('Error al cargar el encabezado:', error));
        </script>

</body>
</html>
